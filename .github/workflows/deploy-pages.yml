name: Deploy dl.sh to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          mkdir -p dl-util
          # If a CNAME exists at repo root, include it in the published site
          if [ -f CNAME ]; then
            cp CNAME dl-util/CNAME
          fi
          # Ensure GitHub Pages doesn't run Jekyll processing
          if [ -f .nojekyll ]; then
            cp .nojekyll dl-util/.nojekyll
          else
            touch dl-util/.nojekyll
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dl-util

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
