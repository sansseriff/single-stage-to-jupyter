<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Stage to Jupyter — bootstrap</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    code, pre { background: #f6f8fa; padding: .2rem .4rem; border-radius: 4px; }
    pre { padding: .75rem 1rem; overflow-x: auto; }
    .muted { color: #6a737d; }
  </style>
  <meta name="robots" content="noindex" />
  <meta name="description" content="Bootstrap script landing page for the template. This page will be rewritten by create_command.sh in derived repos." />
</head>
<body>
  <h1>Single Stage to Jupyter</h1>
  <p>This is the template landing. In your derived repo, run <code>./create_command.sh</code> to publish a custom one-liner and rewrite this page.</p>
  <p>Example one-liner (will be customized in your repo):</p>
  <pre><code>curl -fsSL https://&lt;your-github-username&gt;.github.io/&lt;your-new-repo&gt;/dl.sh | bash</code></pre>
  <p>
    • <a href="dl.sh">dl.sh</a>
  </p>
</body>
</html>
